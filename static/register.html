<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4"><i class="bi bi-person-plus-fill"></i> Register</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label for="regName" class="form-label">Name</label>
          <input type="text" class="form-control" id="regName" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Register
        </button>
        <div class="mt-3 text-center">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      fetch('http://localhost/Tasks/CodeIgniter-3.1.13/index.php/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      })
      .then(response => response.json())
      .then(data => {
        alert("Register: " + JSON.stringify(data));
        if (data.message === "User registered successfully") {
          window.location.href = "login.html";
        }
      });
    });
  </script>

</body>
</html>
